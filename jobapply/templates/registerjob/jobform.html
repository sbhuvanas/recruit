 <!DOCTYPE html>
 <html>
 <head>
 	<title>Job Application</title>
 </head>
 <body>
 {% if messages %} 
  {% for message in messages %}
        {{ message | safe }}
  {% endfor %}
{% endif %}
 	<h1>Job Application</h1>
 	<form action="" id="jobFormId" method="post" onsubmit="return ValidateForm(this);" enctype="multipart/form-data">
 	{% csrf_token %}
		<script type="text/javascript">
		function ValidateForm(frm) {
		if (frm.firstName.value == "") { alert('First name is required.'); frm.firstName.focus(); return false; }
		if (frm.lastName.value == "") { alert('Last name is required.'); frm.lastName.focus(); return false; }
		if (frm.email.value == "") { alert('Email address is required.'); frm.email.focus(); return false; }
		if (frm.email.value.indexOf("@") < 1 || frm.email.value.indexOf(".") < 1) { alert('Please enter a valid email address.'); frm.Email_Address.focus(); return false; }
		if (frm.jobPosition.value == "") { alert('Position is required.'); frm.jobPosition.focus(); return false; }
		if (frm.phone.value == "") { alert('Phone is required.'); frm.phone.focus(); return false; }
		return true; }
		</script>
		<table border="0" cellpadding="5" cellspacing="0">
		<tr> <td style="width: 50%">
		<label for="First_Name"><b>First name *</b></label><br />
		<input name="firstName" type="text" maxlength="50" style="width: 260px" />
		</td> <td style="width: 50%">
		<label for="Last_Name"><b>Last name *</b></label><br />
		<input name="lastName" type="text" maxlength="50" style="width: 260px" />
		</td> </tr> <tr> <td colspan="2">
		<label for="Email_Address"><b>Email *</b></label><br />
		<input name="email" type="text" maxlength="100" style="width: 535px" />
		</td> </tr> <tr> <td colspan="2">
		<label for="Portfolio"><b>Portfolio website</b></label><br />
		<input name="potfolioWebsite" type="text" maxlength="255" value="http://" style="width: 535px" />
		</td> </tr> <tr> <td colspan="2">
		<label for="Position"><b>Position you are applying for *</b></label><br />
		<input name="jobPosition" type="text" maxlength="100" style="width: 535px" />
		</td> </tr> <tr> <td>
		<label for="Salary"><b>Salary requirements</b></label><br /> <input name="salaryExpectations" type="text" maxlength="50" style="width: 260px" /> </td> </tr> <tr> <td>
		<label for="Phone"><b>Phone *</b></label><br />
		<input name="phone" type="text" maxlength="50" style="width: 260px" />
		</td> </tr> <tr> <td colspan="2">
		<label for="Relocate"><b>Are you willing to relocate?</b></label><br />
		<input name="relocation" type="radio" value="Yes" checked="checked" /> Yes      
		<input name="relocation" type="radio" value="No" /> No      
		<input name="relocation" type="radio" value="NotSure" /> Not sure
		</td> </tr> <tr> <td colspan="2">
		<label for="Organization"><b>Last company you worked for</b></label><br />
		<input name="lastCompany" type="text" maxlength="100" style="width: 535px" />
		</td> </tr> 
		<tr> <td colspan="2">
		<label for="ResumeUpload"><b>Upload Your Resume</b></label><br />
		<input name="uploadResume" type="file" style="width: 535px" accept="application/pdf,application/vnd.ms-excel" />
		</td> </tr>
		<tr> <td colspan="2">
		<label for="Reference"><b>Reference / Comments / Questions</b></label><br />
		<textarea name="comments" rows="7" cols="40" style="width: 535px"></textarea>
		</td> </tr> <tr> <td colspan="2" style="text-align: center;">
		<input name="skip_submit" type="submit" value="Send Application" />
		</td> </tr>
		</table>
	</form>
 </body>
 </html>
